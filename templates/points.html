<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Points Board</title>
</head>
<body>
    <table>
        <tr>
            <th>Club</th>
            <th>Points</th>
        </tr>
        {% for club in clubs %}
            <tr>
                <td>{{ club['name'] }}</td>
                <td>{{ club['points'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Return to the registration page</a>
</body>
